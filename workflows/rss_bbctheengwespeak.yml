on:
  rss:
    url: https://podcasts.files.bbci.co.uk/p02pc9zn.rss
    config:
      timeZone: UTC
      every: "0 8 * * 1"
      limit: 2
jobs:
  telegram:
    name: Send a telegram message
    runs-on: ubuntu-latest
    steps:
      - name: Send a telegram message
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: 786143398
          token: 1748509976:AAEEmAsFqee60IpP0_Kp553O-FtM88zJ-Kw
          message: |
            ${{on.rss.outputs.title}}
            ${{on.rss.outputs.link}}
          format: markdown
